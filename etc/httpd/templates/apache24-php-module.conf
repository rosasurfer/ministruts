<VirtualHost *:80>
    ServerName        example.ministruts.com
    ServerAlias local.example.ministruts.com
    ServerAdmin default

    UseCanonicalName Off

    DocumentRoot "${SITES}/example.ministruts.com/web"
    CustomLog    "${SITES}/example.ministruts.com/etc/log/httpd-access.log"  combined
    ErrorLog     "${SITES}/example.ministruts.com/etc/log/httpd-error.log"

    DirectoryIndex    index.php index.html
    Options           FollowSymLinks
    AddDefaultCharset UTF-8

    <Directory "/">
        AllowOverride None
        Require all denied
    </Directory>
    <Directory "${SITES}/example.ministruts.com/web">
        # (1) public access, .htaccess disabled or...
        Require all granted

        # (2) ...restricted access, .htaccess enabled
        AllowOverride All
        Require local
    </Directory>

    RewriteEngine On
    RewriteRule   ^/(css|img|js)(/|$)(.*)   -           [L]
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-d
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-f
    RewriteRule   ^                         /index.php  [NS,L]
    #LogLevel     warn rewrite:trace6
</VirtualHost>


<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName        example.ministruts.com
    ServerAlias local.example.ministruts.com
    ServerAdmin default

    UseCanonicalName Off

    DocumentRoot "${SITES}/example.ministruts.com/web"
    CustomLog    "${SITES}/example.ministruts.com/etc/log/httpd-access.log"  combined
    ErrorLog     "${SITES}/example.ministruts.com/etc/log/httpd-error.log"

    DirectoryIndex    index.php index.html
    Options           FollowSymLinks
    AddDefaultCharset UTF-8

    <Directory "/">
        AllowOverride None
        Require all denied
    </Directory>
    <Directory "${SITES}/example.ministruts.com/web">
        # (1) public access, .htaccess disabled or...
        Require all granted

        # (2) ...restricted access, .htaccess enabled
        AllowOverride All
        Require local
    </Directory>

    RewriteEngine On
    RewriteRule   ^/(css|img|js)(/|$)(.*)   -           [L]
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-d
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-f
    RewriteRule   ^                         /index.php  [NS,L]
    #LogLevel     warn rewrite:trace6

    SSLEngine             on
    SSLProtocol           all
    SSLCipherSuite        HIGH:MEDIUM
    SSLCertificateFile    "${SITES}/example.ministruts.com/etc/httpd/templates/ssl/example.ministruts.com.crt"
    SSLCertificateKeyFile "${SITES}/example.ministruts.com/etc/httpd/templates/ssl/example.ministruts.com.key"
</VirtualHost>
</IfModule>
