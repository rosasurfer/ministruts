<VirtualHost *:80>
    ServerName        demo.ministruts.com
    ServerAlias local.demo.ministruts.com
    ServerAdmin default

    UseCanonicalName Off

    DocumentRoot "${SITES}/demo.ministruts.com/web"
    CustomLog    "${SITES}/demo.ministruts.com/etc/log/httpd-access.log"  combined
    ErrorLog     "${SITES}/demo.ministruts.com/etc/log/httpd-error.log"

    <Directory />
        AllowOverride None
        Require all denied
    </Directory>
    <Directory "${SITES}/demo.ministruts.com/web">
        Require all granted
    </Directory>

    AddDefaultCharset UTF-8
    DirectoryIndex index.html index.php
    Options FollowSymLinks

    RewriteEngine On
    RewriteCond   %{DOCUMENT_ROOT}%{REQUEST_FILENAME}  !-d
    RewriteCond   %{DOCUMENT_ROOT}%{REQUEST_FILENAME}  !-f
    RewriteRule   ^                                    /index.php  [QSA,L]
    #LogLevel     warn rewrite:trace6

    # FcgidMaxRequestsPerProcess should be <= PHP_FCGI_MAX_REQUESTS
    # The example PHP wrapper script overrides the default PHP setting.
    FcgidMaxRequestsPerProcess 10000

    <Files "*.php">
        Options      +ExecCGI
        SetHandler   fcgid-script
        FcgidWrapper "${SITES}/demo.ministruts.com/etc/conf/cgi-bin/php-wrapper" .php
    </Files>
    <IfModule mod_suexec.c>
        # If used make sure FcgidWrapper points to a permitted executable (see suexec -V).
        SuexecUserGroup {username} {groupname}
    </IfModule>

    SetEnv APPLICATION_BASE_URI '/'
</VirtualHost>
