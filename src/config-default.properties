
# ACL configuration
acl.config.defaultMode          = Deny                                                 # Allow|Deny      (default: Deny                                               )
acl.config.subject.roles        = On                                                   # On|Off          (default: On                                                 )
acl.config.subject.policies     = On                                                   # On|Off          (default: On                                                 )
acl.config.adapter.class        = rosasurfer\ministruts\acl\adapter\ConfigFileAdapter  # {classname}     (default: rosasurfer\ministruts\acl\adapter\ConfigFileAdapter)
acl.config.adapter.options.file =                                                      # {filename}      (default: application configuration                          )
acl.config.role.class           = rosasurfer\ministruts\acl\Role                       # {classname}     (default: rosasurfer\ministruts\acl\Role                     )
acl.config.policy.class         = rosasurfer\ministruts\acl\Policy                     # {classname}     (default: rosasurfer\ministruts\acl\Policy                   )
